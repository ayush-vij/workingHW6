<head>
  
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
</head>

<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS STORE</a>
      <div class="float-right">
      <input type="search" class="search" placeholder="Search Product" (keyup)="setSearchText($event.target.value)"/>
      <button class="btn btn-secondary" type="button">
        <i class="fa fa-search"></i>
      </button>&nbsp;
      <cart-summary></cart-summary></div>
    </div>
  </div>
  <div class="row">
    <div class="col-3 p-2">
      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Home
      </button>
      <button
        *ngFor="let cat of categories"
        class="btn btn-outline-primary btn-block"
        [class.active]="cat == selectedCategory"
        (click)="changeCategory(cat);"
        (click)="selectedPage = 1"
      >
        {{ cat }}
      </button>
      <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">Admin</button>
    </div>

    <div class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>
          {{ product.name }}
          <span class="badge badge-pill badge-primary float-right">
            {{ product.price | currency: 'USD':'symbol':'2.2-2' }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">
          {{ product.description }}
          <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>

      <div class="form-inline float-left mr-1" *ngIf="products.length != 0">
        <select
          class="form-control"
          [value]="productsPerPage"
          (change)="changePageSize($event.target.value)"
        >
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>

      <div class="btn-group float-right" *ngIf="products.length != 0">
        <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">
          {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>
